<!DOCTYPE html>
<html lang="en">
<head>

            <div class="product" data-name="Smart watch">

            </div>
            <div class="product" data-name="Wireless keyboard">

            </div>
            <div class="product" data-name="Mouse">
                <img src="image 25.png" alt="">
